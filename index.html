<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area" class="container">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email" />
        <br />
        <input
          type="password"
          class="form-control"
          name=""
          id=""
          placeholder="Password"
        />
        <br />
        <button type="submit" id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transection-area">
      <div class="row">
        <div class="col-md-4">
          <div class="diposit status">
            <h5>Diposit</h5>
            <h2>$<span id="currentDiposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$<span id="currentWithdraw">00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$<span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row col-md-6">
          <div class="submit-area">
            <h4>Diposit</h4>
            <input
              type="text"
              id="dipositAmount"
              class="form-control"
              placeholder="$ want to Diposit"
              required
            />
            <br />
            <button id="addDiposit" class="btn btn-success">Diposit</button>
          </div>
        </div>
        <div class="row col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>

            <input
              id="withdrawAmount"
              type="text"
              class="form-control"
              placeholder="$want to Withdraw"
            />
            <br />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      //Login Button
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";

        const transectionArea = document.getElementById("transection-area");
        transectionArea.style.display = "block";
      });
      //Diposit Button
      const dipositBtn = document.getElementById("addDiposit");
      dipositBtn.addEventListener("click", function () {
        // const dipositAmount = document.getElementById("dipositAmount").value;
        // const dipositNumber = parseFloat(dipositAmount);
      
        const dipositNumber = getInputNumber("dipositAmount");

        // const currentDiposit =
        //   document.getElementById("currentDiposit").innerText;
        // const currentDipositNumber = parseFloat(currentDiposit);
        // const totalDiposit = dipositNumber + currentDipositNumber;
        // document.getElementById("currentDiposit").innerText = totalDiposit;
        updateSpanText("currentDiposit", dipositNumber);
        updateSpanText("currentBalance", dipositNumber);

        document.getElementById("dipositAmount").value = "";
      });
      //Withdraw Button
      const withdrawBtn = document.getElementById("addWithdraw");
      withdrawBtn.addEventListener("click", function () {
       const withdrawNumber = getInputNumber("withdrawAmount");
       console.log(withdrawNumber);
      });
      //withdrwaw and diposit
      function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
   
      }

      //total balace
      function updateSpanText(id, dipositNumber) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = currentNumber + dipositNumber;
        document.getElementById(id).innerText = totalAmount;
      }
    </script>
  </body>
</html>
